- name: Rock-Paper-Scissors  
  description: Rock–paper–scissors is a hand game usually played between two people, in which each player simultaneously forms one of three shapes with an outstretched hand. These shapes are "rock" (a closed fist), "paper" (a flat hand), and "scissors" (a fist with the index finger and middle finger extended, forming a V). A simultaneous, zero-sum game, it has only two possible outcomes - a draw, or a win for one player and a loss for the other.
  Technologies-used: JavaScript, HTML, CSS, Cucumber,Chai
  Link-to-Github: https://github.com/shahin1290/Rock-paper-scissors-js
  Link-to-Livesite: https://rock-scissors-paper.netlify.com/

